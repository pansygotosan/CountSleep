<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>CountSleep</title>
	<link rel="stylesheet" href="./style.css" type="text/css" />
	<link rel="stylesheet" href="./ress.min.css" type="text/css" />
</head>
<body>
	<header>
		<div class="container">
			<div class="button"><img src="gear.png" width="120" height="120" ></div>
			<div class="title">今日の睡眠時間</div>
			<div class="button"><img src="pen.png" width="120" height="120" ></div>
		</div>
	</header>
	<div class="hour">
		<table>
			<tr>
				<td>0</td>
				<td class="right-space">12</td>
			</tr>
			<tr>
				<td>3</td>
				<td class="right-space">15</td>
			</tr>
			<tr>
				<td>6</td>
				<td class="right-space">18</td>
			</tr>
			<tr>
				<td>9</td>
				<td class="right-space">21</td>
			</tr>
		</table>
	</div>
	<div class="line"></div>
	<div class="records">
		<div class="deeply"></div>
		<div class="nap"></div>
		<div class="doze"></div>
	</div>
</body>
</html>
